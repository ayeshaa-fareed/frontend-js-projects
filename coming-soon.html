<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkLaunch | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #00d2ff;
            --secondary: #928dab;
            --bg-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: #f8f9fa;
            color: #333;
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .logo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid rgba(0, 210, 255, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            animation: pulse 2s infinite;
        }
        
        .logo-inner {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: var(--bg-gradient);
            position: absolute;
            top: 10%;
            left: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3a7bd5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .countdown-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3a7bd5;
            margin-bottom: 0.5rem;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #928dab;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .signup-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }
        
        button {
            background: var(--bg-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .error-404 {
            color: #ff4757;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 5px;
            background: rgba(255, 71, 87, 0.1);
            display: none;
        }
        
        footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background: #3a7bd5;
            color: white;
            transform: translateY(-3px);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="logo-inner">SL</div>
        </div>
        
        <h1>SparkLaunch</h1>
        <p class="subtitle">We're working on something amazing!</p>
        
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="signup-form">
            <h2>Get Notified When We Launch</h2>
            <form id="notify-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <button type="submit">Notify Me</button>
            </form>
        </div>
        
        <div id="error-404" class="error-404">
            <h3>404 - Page Not Found</h3>
            <p>While we couldn't find this page, you can still sign up to be notified when our site launches!</p>
        </div>
        
        <footer>
            <p>Â© 2023 SparkLaunch. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon">FB</a>
                <a href="#" class="social-icon">TW</a>
                <a href="#" class="social-icon">IG</a>
                <a href="#" class="social-icon">IN</a>
            </div>
        </footer>
    </div>

    <script>
        // Set the date we're counting down to (30 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 30);
        
        // Update the countdown every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h2>Coming Soon!</h2>";
            }
        }, 1000);
        
        // 404 message handler
        if (window.location.pathname.toLowerCase().includes('404')) {
            document.getElementById('error-404').style.display = 'block';
        }
        
        // Form submission
        document.getElementById('notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (validateEmail(email)) {
                alert('Thank you! We\'ll notify you when we launch.');
                document.getElementById('notify-form').reset();
            } else {
                alert('Please enter a valid email address.');
            }
        });
        
        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
